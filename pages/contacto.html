<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Modesty</title>
</head>
<body>
    <div class="contact-container">
        <header>
            <nav>
                <a href="../index.html"><h1>Modesty & Tesoros</h1></a>

                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="menu-icon"><img src="../assets/images/menu.png" alt=""></i>
                </label>

                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./tesoros.html">Tesoros</a></li>
                    <li><a href="./modesty.html">Modesty</a></li>
                    <li><a href="./galeria.html">Galeria</a></li>
                    <li><a href="./contacto.html" class="navActive">Contacto</a></li>
                </ul>
            </nav>
        </header>




        <div class="form-container">
            <h2>Contacto</h2>
            <form>
                <div class="wrapper">
                    <div class="box">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="tel">Telefono</label>
                        <input type="text" name="tel" id="tel" required>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="box">
                        <label for="msg">Escribe tu comentario:</label>
                        <textarea id="msg" rows="10"></textarea>
                    </div>
                </div>

                <input type="submit" name="" value="Enviar">
            </form>
        </div>










        <footer>
            <div>
                <p>Todos los derechos reservados</p>
                <p>Modesty & Tesoros de Verdad S.A</p>
            </div>
        </footer>

    </div>
</body>
</html>
